<section>
  <p>
    {{ label() }}
    <span class="icon">{{ icon() }}</span>
  </p>
  <div class="buttons">
    @for (button of buttons(); track button) {
      <app-select-button
        [amount]="button.amount"
        [icon]="button.icon"
        [background]="button.background"
        [color]="button.color"
        [selected]="button.amount === selectedAmount()"
        (onSelected)="onSelect($any($event))">
      </app-select-button>
    }
  </div>
</section>
