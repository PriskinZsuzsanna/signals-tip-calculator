<section>
  <p>
    {{ label() }}
    <span class="icon">{{ icon() }}</span>
  </p>
  <div class="buttons">
    @for (button of buttons(); track button) {
      <app-select-button
        [numberAmount]="button.amount!"
        [customAmount]="button.customAmount!"
        [icon]="button.icon!"
        [background]="button.background!"
        [color]="button.color!"
        (selectedAmount)="onSelectedAmount($event)">
      </app-select-button>
    }
  </div>
</section>
