<section [class.button]="buttonInput()">
  @if (label()) {
    <label [for]="label()">{{ label() }}</label>
  }
  <div class="input-background" [class.button]="buttonInput()">
    @if (icon()) {
      <img [src]="'assets/images/' + icon()" [alt]="label() + ' icon'">
    } @else {
      <span class="percent">%</span>
    }
    <input
      type="number"
      [id]="label()"
      [value]="inputValue()"
      (change)="setValue($event)">
  </div>
</section>
