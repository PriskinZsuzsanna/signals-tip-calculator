<div class="calculator">
  <article>
    <app-input
      label="Bill"
      icon="icon-dollar.svg"
      [(inputValue)]="billAmount">
    </app-input>
    <app-select
      label="Select Tip"
      icon="%"
      [(selectedAmount)]="selectedAmount">
    </app-select>
    <app-input
      label="Number of People"
      icon="icon-person.svg"
      [(inputValue)]="numberOfPeople">
    </app-input>
  </article>
  <article>
    <app-total></app-total>
  </article>
</div>
