
  @if (!isInput()) {
    <button
      [style.background]="selected() ? 'hsl(172, 67%, 45%)' : background()"
      [style.color]="selected() ? 'hsl(183, 100%, 15%)' : color()"
      [style.scale]="scale()"
      (click)="onSelect($event)">
      {{ amount() }}
      <span 
        [style.background]="selected() ? 'hsl(172, 67%, 45%)' : background()"
        [style.color]="selected() ? 'hsl(183, 100%, 15%)' : color()">
        {{ icon() }}
      </span>
    </button>
  } @else {
    <app-input
      label=""
      icon=""
      [buttonInput]="true"
      [(inputValue)]="amount"
      (valueChange)="onValueChange($event)"
    ></app-input>
  }
